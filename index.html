<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="title">Tyler's Calculator</h1>
    <div class="numbers">
        <div class="display">0</div>
        <div class="numpad">
            <div class="top">
                <button id="seven">7</button>
                <button id="eight">8</button>
                <button id="nine">9</button>
                <button id="divide">/</button>
            </div>
            <div class="middle">
                <button id="four">4</button>
                <button id="five">5</button>
                <button id="six">6</button>
                <button id="multi">*</button>
            </div>
            <div class="bottom">
                <button id="one">1</button>
                <button id="two">2</button>
                <button id="three">3</button>
                <button id="minus">-</button>
            </div>
            <div class="lower">
                <button id="zero">0</button>
                <button id="comma">.</button>
                <button id="equals">=</button>
                <button id="plus">+</button>
            </div>
            <div class="misc">
                <button id="clear">Clear</button>
                <button id="deleteNum">Del</button>
            </div>
        </div>
    </div>
    <div class="footer">
        <a href="https://twitter.com/tylerdurden1412">
            <img src="img/580b57fcd9996e24bc43c53e.png" id="twitterLogo">
        </a>
        <a href="https://github.com/tylerdurden-code">
            <img src="img/25231.png" id="githubLogo">
        </a>
    </div>

    <script src="javascript.js"></script>
</body>
</html>
